language: android
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-29.0.3
  - android-29
  - add-on
  - extra-android-m2repository
  - extra-google-m2repository
before_install:
- yes | sdkmanager "platforms;android-29"
before_script:
- wget https://services.gradle.org/distributions/gradle-6.6.1-bin.zip
- unzip gradle-6.2-bin.zip
- export GRADLE_HOME=$PWD/gradle-6.6.1
- export PATH=$GRADLE_HOME/bin:$PATH
- gradle wrapper
script:
- if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_BRANCH" == "master" ]]; then
    ./gradlew uploadArchives -PMAVEN_USERNAME=$MAVEN_USERNAME -PMAVEN_PASSWORD=$MAVEN_PASSWORD;
    PRINTVERSION=($(./gradlew -q printVersionRelease));
    VERSION=$(echo ${PRINTVERSION[${#PRINTVERSION[@]}-1]});
    git tag v$VERSION;
    git push --quiet https://$GITHUBKEY@github.com/opentok/accelerator-core-android v$VERSION;
  else
    ./gradlew assembleRelease;
  fi
