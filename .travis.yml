language: android
android:
  components:
    - build-tools-25.0.0
    - android-25
    - sys-img-armeabi-v7a-android-tv-l
    - add-on
    - extra
env:
  global:
    - ALL_GRADLE_VERSIONS=2.14.1
    - GRADLE_OPTS="-Xms128m"

before_install:
  - jdk_switcher use oraclejdk8
  - gradle wrapper

script:
  - jdk_switcher use oraclejdk8
  - ./gradlew build
  - ./gradlew test
